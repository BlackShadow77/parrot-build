menu begin German
	menu title German
	include stdmenu.cfg
	label mainmenu
		menu label ^Back..
		menu exit
	label ^live
		menu label ^Live Mode
		menu default
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live noconfig=sudo username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de quiet splash
	label Text
		menu label Text Mode (start in command-line mode)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live noconfig=sudo username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de quiet text
	label Persistence
		menu label Live with persistence (configure it before)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live noconfig=sudo username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de quiet persistence
	label live-encrypted-persistence
		menu label Live with Encrypted persistence (configure it before)
    	linux /live/vmlinuz
    	initrd /live/initrd.img
    	append boot=live persistent=cryptsetup persistence-encryption=luks noconfig=sudo username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de quiet persistence
	label Stealth
		menu label Stealth (forensic mode)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live noconfig=sudo username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de noswap noautomount
	label Failsafe Nomodeset
		menu label Failsafe Nomodeset (for simple GPU errors)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live noconfig=sudo username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de nomodeset
	label Failsafe2
		menu label Failsafe Extreme (prevent errors)
		linux /live/vmlinuz
		initrd /live/initrd.img
		append boot=live config memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal username=root hostname=parrot locales=de_DE.UTF-8 keyboard=de
menu end
